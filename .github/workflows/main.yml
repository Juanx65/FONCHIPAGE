name: CI/CD Ionic React

# Dispara en pushes a main, PRs y ad-hoc desde la UI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # 1) Job de test
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'                     # cachea ~/.npm para acelerar installs :contentReference[oaicite:0]{index=0}
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test -- --watchAll=false
        env:
          CI: true

  # 2) Job de build y deploy (solo si pasa tests y en main)
  build-and-deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'                     # cache de dependencias :contentReference[oaicite:1]{index=1}

      - name: Install dependencies
        run: npm ci

      - name: Build Ionic React
        run: npm run build               # produce la carpeta `build` seg√∫n CRA

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build           # directorio a publicar :contentReference[oaicite:2]{index=2}
